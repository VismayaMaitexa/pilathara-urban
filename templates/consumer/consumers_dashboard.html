<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop and Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f9ff, #cfefff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #333;
        }
        .card p {
            font-size: 0.9em;
            margin-bottom: 20px;
            color: #555;
        }
        .card a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Book Again</h2>
            <p>Browse and explore more amazing products!</p>
            <a href="/consumer-dashboard">Go to Shop</a>
        </div>
        <div class="card">
            <h2>Go to Cart</h2>
            <p>View your selected items and proceed to checkout.</p>
            <a href="/cart">View Cart</a>
        </div>
    </div>
</body>
</html>
